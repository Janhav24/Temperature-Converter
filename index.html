<html>
<head>
 <style>
   label{
     font-size:25px;
     padding-bottom: 50px;
  }
  div{
    
  }
 </style>
</head>
 <body>
  <center><h1>Temperature Converter</h1>
   <div style="border: 1px solid black;width:300px;height:250px;background-color:grey;">
    <div>
     <p>
      <label style="padding:100px 0px 0px 0px;">Fahrenheit</label><br><br>
      <input style="font-size:15px;" id="inputFahrenheit" type="number" placeholder="Fahrenheit"
      oninput="temperatureConverter(this.value)"
      onchange="temperatureConverter(this.value)">
     </p>
     <p style="font-size:25px;margin-left:10px">Celsius: <span style="font-size:25px;" id="output"></span></p></div></div></center>
      <script>
   function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("output").innerHTML = (valNum-32) / 1.8;
}

  </script>
 </body>
</html>
